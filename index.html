<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branding Agency UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-block">
            <a class="header-link" href="/">
                <img class="header-logo" src="/images/header-logo.png" alt="Matterful Brands">
            </a>
            <p class="header-desc">
                We are an all-inclusive digital branding agency that specializes in helping<br/>
                purpose-driven food companies through our brand pollination™ process.
            </p>
        </div>
    </header>
    <main class="main">
        <section class="loncaro">
            <div class="loncaro-block">
                <div class="loncaro-block-1">
                    <p class="loncaro-desc">
                        Featured Case Study
                    </p>
                    <h2 class="loncaro-title">
                        Loncaro
                    </h2>
                    <p class="loncaro-desccription">
                        Check out our latest brand launch for Loncaro — the<br/> 
                        authentic long drink from Kuopio, Finland
                    </p>
                </div>
                <img class="loncaro-img" src="/images/loncaro-img.png" alt="Loncaro">
            </div>
        </section>
    </main>
</body>
</html>
